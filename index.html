<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <div class="phoneImage">
                <img src="./imgs/instagram-celular.png" alt="celular">
            </div>
            <div class="login">
                <div class="box">
                    <img src="./imgs/instagram-logo.png" alt="logo" class="instagramLogo">
                    <img src="./imgs/perfil-instagram.jpg" alt="perfil" class="perfilFoto">
                    <a href="#" class="continue">Continuar como thimagao</a>
                    <a href="#" class="sair">Remover esta conta</a>
                </div>
                <div class="box">
                    <p>Não é thimagao?</p>
                    <div class="opcoes">
                        <span>Utilize outra conta</span> ou
                        <span>Inscreva-se</span>
                    </div>
                </div>
                <div class="app">
                    <p>Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#"><img src="./imgs/apple-button.png" alt="a"></a>
                        <a href="#"><img src="./imgs/googleplay-button.png" alt="b"></a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
